<body class="text-center">
  <form class="form-signin">
    <img class="mb-4" src="專題ICON正方形.jpg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">酒i不膩</h1>
    <label for="inputAccountNumber" class="sr-only">AccountNumber</label>
    <input type="AccountNumber" id="AccountNumber" class="form-control" placeholder="AccountNumber" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="Password" id="Password" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <!-- <button class="btn btn-lg btn-primary btn-block" id="Loing">登入</button> -->
    <input class="btn btn-lg btn-primary btn-block"  type="button" id="Loing" value="登入" />
    <input class="btn btn-lg btn-primary btn-block" type="button" name="Submit" value="註冊" class="btn"
      onclick="location.href='regeister.html'" />
    


  </form>
  <script>
    $(document).ready(function () {
      document.cookie = "User=";
    })
    $("#Loing").click(function () {
      var AccountNumber = document.getElementById("AccountNumber").value;
      var Password = document.getElementById("Password").value;
      let data = [{
                "accountNumber": AccountNumber,
                "password": Password
            }]

      $.ajax({
                type: "post",
                url: "https://brothertest001.azurewebsites.net/api/User/Select_One_MemberProfile",
                data: JSON.stringify(data),
                dataType: "json",
                contentType: "application/json",
                success: function (response) {
                    if (response != null) {
                        alert(response[0].accountNumber)
                        document.cookie = "User=" + response[0].userName;
                        window.location.href ="selectfunction.html";

                        //appendCookie("path", response[0].e_mail);
                    }
                    else{
                      alert("請確認帳號密碼")
                    }
                }
            });
    })
 
  </script>
