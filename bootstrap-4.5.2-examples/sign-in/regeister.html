<body class="text-center">
  <form class="form-signin">
    <img class="mb-4" src="專題ICON正方形.jpg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">基本資料</h1>
    <label for="inputUserName" class="sr-only">UserName</label>
    <input type="UserName" id="UserName" class="form-control" placeholder="UserName" required>
    <label for="inputAccountNumber" class="sr-only">AccountNumber</label>
    <input type="AccountNumber" id="AccountNumber" class="form-control" placeholder="AccountNumber" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="Password" id="Password" class="form-control" placeholder="Password" required>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="Password" id="Password2" class="form-control" placeholder="Password2" required>

    <p></p>

    </div>
    <!-- <button class="btn btn-lg btn-primary btn-block" onClick="location.href='index.html'" type="submit">儲存</button> -->
    <input class="btn btn-lg btn-primary btn-block" type="button" id="register" value="註冊" />
    <input class="btn btn-lg btn-primary btn-block" type="button" name="mycollection" value="首頁"
        onclick="location.href='selectfunction.html'" />
  </form>
  <script>
    $("#register").click(function () {
      var AccountNumber = document.getElementById("AccountNumber").value;
      var Password = document.getElementById("Password").value;
      var Password2 = document.getElementById("Password2").value;
      var UserName = document.getElementById("UserName").value;
      if (Password == Password2) {
        let data =
        {
          "accountNumber": AccountNumber,
          "password": Password,
          "userName": UserName
        }


        $.ajax({
          type: "post",
          url: "https://brothertest001.azurewebsites.net/api/User/Insert_MemberProfile",
          data: JSON.stringify(data),
          dataType: "json",
          contentType: "application/json",
          success: function (response) {
            if (response != null) {
              window.location.href = "index.html";
            }
            else {
              alert("帳號密碼重複")
            }
          }
        });
      }
      else {
        alert("確認密碼");
      }

    })
  </script>
